<div class="container">
  <h2 mat-dialog-title>{{operation}} Persona</h2>
  <mat-spinner *ngIf="loading===true" [diameter]="30"></mat-spinner>
</div>
<form [formGroup]="myform" (ngSubmit)="addEditPersona()">

  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="column">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input formControlName="nombre" matInput placeholder="Type in name" autocomplete="off">
        </mat-form-field>
        <div class="error">
          <span *ngIf="myform.get('nombre')?.hasError('required') && myform.get('nombre')?.touched ">
            Field name is <strong> requerid </strong>
          </span>
        </div>
      </div>

      <div class="column">
        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input formControlName="apellido" matInput placeholder="Type in surname">
        </mat-form-field>
        <div class="error">
          <span *ngIf="myform.get('apellido')?.hasError('required') && myform.get('apellido')?.touched ">
            Field surname is <strong> requerid </strong>
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input formControlName="correo" matInput placeholder="Type in e-mail">
        </mat-form-field>
        <div class="error">
          <span *ngIf="myform.get('correo')?.hasError('required') && myform.get('correo')?.touched ">
            Field e-mail is <strong> requerid</strong>
          </span>
          <span *ngIf="myform.get('correo')?.hasError('email')">
            E-mail is<strong> invalid </strong>
          </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field>
          <mat-label>TYPE DOCUMENT</mat-label>
          <mat-select formControlName="tipoDocumento">
            <mat-option *ngFor="let item of tipoDocumento" [value]="item">{{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class=" column">
        <mat-form-field>
          <mat-label>DOCUMENT</mat-label>
          <input formControlName="documento" matInput placeholder="Type in Document">
        </mat-form-field>
        <div class="error">
          <span *ngIf="myform.get('documento')?.hasError('pattern')"> Document no <strong>invalid</strong> </span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="column">
        <mat-form-field class="example-full-width">
          <mat-label>Birthday</mat-label>
          <input [max]="maxDate" formControlName="fechaNacimento" matInput [matDatepicker]="picker">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
        <div class="error">
          <span *ngIf="myform.get('fechaNacimento')?.hasError('required') && myform.get('fechaNacimento')?.touched ">
            Field birthday is <strong> requerid </strong>
          </span>
        </div>
      </div>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" (click)="methodCancell()" mat-button>Cancel</button>
    <button [disabled]="myform.invalid" type="submit" mat-button cdkFocusInitial>Send</button>
  </mat-dialog-actions>

</form>
