<mat-toolbar>
  <span>Listado de Personas</span>
</mat-toolbar>
<mat-progress-bar *ngIf="loading==true" [mode]="newmode"></mat-progress-bar>

<mat-card class="example-card">

  <div class="container-filter">
    <mat-form-field class="input" appearence="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex name" #input autocomplete="on">
    </mat-form-field>
    <button (click)="addEditPersona()" class="btn" mat-raised-button color="primary">Adicionar</button>

  </div>

  <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z15">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoDocumento">
      <th mat-header-cell *matHeaderCellDef> Tipo Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
    </ng-container>

    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaNacimento">
      <th mat-header-cell *matHeaderCellDef> Nacimento </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaNacimento | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="addEditPersona(element.idpersona)" class="btnEdit" matTooltip="edit">edit</mat-icon>
        <mat-icon (click)="deletePerson(element.idpersona)" class="btnDelete" matTooltip="delete">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" [length]="10" [pageSize]="5">
</mat-paginator>
